<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lemonade</title>
    <link rel="stylesheet" href="../style.css"
</head>
<body>
    <h1>Lemonade</h1>
    <img src="lemonade.jpg" alt="Image of an lemonade" height="200px" width="200px">
    <h3>Description</h3>
    <p>This is a refreshing drink which is made using lemons.</p>
    <h4>Ingredients</h4>
    <ul>
        <li>200 ml soda</li>
        <li>1 tbsp sugar</li>
        <li>1 medium sized lemon</li>
        <li>couple ice cubes</li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Take a glass and squeeze a lemon.</li>
        <li>Add soda.</li>
        <li>Add sugar.</li>
        <li>Add ice cubes.</li>
        <li>Enjoy!</li>
</body>
</html>
